<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesla</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="dist/styles/style.css">
</head>

<body>

    <div id="particles-js"></div>
    <div id="borders"></div>
    <!--<div id="loading"><p id="loading-content"></p></div>-->

    <div id="global">
        <div id="header"></div>

        <div id="prm-tile">
            <div id="overlay-main"></div>
            <div id="music" class="main-active"></div>
            <div id="phone" class="not-active"></div>
            <div id="gps" class="not-active"></div>
            <div id="browser" class="not-active"></div>
            <div id="energy" class="not-active"></div>
        </div>

        <div id="snd-tile">
            <div class="snd snd-1 snd-right" data-id="snd-1">
                <div id="energy-min" class="box"></div>
            </div>

            <div class="snd snd-2 snd-left" data-id="snd-2">
                <div id="phone-min" class="box"></div>
            </div>

            <div class="snd snd-3 snd-right" data-id="snd-3">
                <div id="browser-min" class="box"></div>
            </div>

            <div class="snd snd-4 snd-left" data-id="snd-4">
                <div id="gps-min" class="box"></div>
            </div>

            <div class="snd snd-hidden">
                <div id="music-min" class="box"></div>
            </div>
        </div>

        <div id="footer"></div>
        <div id="warning"></div>
    </div>

    <div id="gif-browser">
        <video src="assets/videos/keyboards_browser.mp4"></video>
    </div>

    <script src="dist/scripts/vendors.js"></script>
    <script src="dist/scripts/templates.js"></script>
    <script src="dist/scripts/app.js"></script>
</body>
</html>
